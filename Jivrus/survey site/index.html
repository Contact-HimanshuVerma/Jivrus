<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Site</title>
</head>
<body>
    <form action="survey2.html">
        <h1>Reading Interest Survey</h1>
        <ol>
            <li>
                <label for="name">Enter your full name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your name">
            </li>
            <li>
                <label for="email">Enter your email id:</label><br>
                <input type="text" id="email" name="email" placeholder="Your email">
            </li>
            <li>
                <label for="feedback">Considering your overall experience, how likely are you to recommend reading more books to your family and friends on a scale of 10? </label><br>
                <input type="number" name="feedback" id="feedback">
            </li>
            <li>
                <label for="books">Which of the following types of books do you prefer to read? Choose all that is applicable.</label><br>
                <input type="checkbox" name="fiction" id="fiction">
                <label for="fiction">Fiction</label><br>
                <input type="checkbox" name="mystery" id="mystery">
                <label for="mystery">Mystery</label><br>
                <input type="checkbox" name="adventure" id="adventure">
                <label for="adventure">Adventure</label><br>
                <input type="checkbox" name="Biographies" id="Biographies">
                <label for="Biographies">Biographies</label><br>
                <input type="checkbox" name="Fantacy" id="Fantacy">
                <label for="Fantacy">Fantacy</label><br>
                <input type="checkbox" name="Romance" id="Romance">
                <label for="Romance">Romance</label><br>
                <input type="checkbox" name="Comics" id="Comics">
                <label for="Comics">Comics</label><br>
                <input type="checkbox" name="Sci-fi" id="Sci-fi">
                <label for="Sci-fi">Sci-fi</label><br>
                <input type="checkbox" name="Series" id="Series">
                <label for="Series">Series</label><br>
            </li>
            <li>
                <label for="favBook">Which is your favourite book and why?</label><br>
            <textarea name="favBook" id="favBook" cols="20" rows="3"></textarea>
            </li>
            <li><label for="place">What is your favourite place to read?</label>
            <br>
            <select name="place" id="place">
                <option value="home">At home</option>
                <option value="lib">Library</option>
                <option value="school">At School</option>
            </select>
        </li>
        </ol>
        <section><button type="submit">Next</button></section>
    </form>
</body>
</html>
